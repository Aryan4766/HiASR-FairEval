# .github/workflows/test.yml
name: Tests & Linting

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: Lint with flake8
      run: |
        flake8 src/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 src/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Format check with black
      run: |
        black --check --diff src/ tests/

    - name: Run unit tests
      run: |
        pytest tests/ -v --tb=short --cov=src --cov-report=xml

    - name: Run integration test
      run: |
        python -c "
        import sys; sys.path.insert(0, '.')
        from src.q3_spelling.extract_unique_words import load_word_list, extract_unique_words
        from src.q2_disfluency.detect_rules import detect_all_disfluencies
        from src.q4_lattice.align_dp import align
        from src.utils.config_loader import load_config
        print('All module imports OK')
        "
